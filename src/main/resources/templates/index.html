<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://thymeleaf.org">
<head>
    <title>Woofer | What's on your pets mind?</title>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">
    <link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-light bg-light">
    <a class="navbar-brand" href="#"><img height="30" th:src="@{images/logo.svg}"> Woofer</a>
    <span class="navbar-text">
            What's on your dogs mind?
        </span>
</nav>
<main class="container" id="container">
    <div class="media mb-3 border-bottom-1 shadow p-3" th:each="woof: ${woofs}">
        <img class="mr-3 align-self-start" th:src="${woof.dog.profile_picture}" style="max-height: 64px; max-width: 64px;"/>
        <div class="media-body">
            <a th:href="|/${woof.dog.id}|"><h5 class="mt-0" th:text="${woof.dog.name}"></h5></a>
            <h6 class="mt-0" th:text="${woof.dog.breed}"></h6>
            <p class="mt-0" th:text="${woof.message}"></p>
        </div>
    </div>
</main>
<script src="/webjars/jquery/jquery.min.js"></script>
<script src="/webjars/sockjs-client/sockjs.min.js"></script>
<script src="/webjars/stomp-websocket/stomp.min.js"></script>
<script th:src="@{/js/app.js}"></script>
</body>
</html>
